<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="box-name">
                <div class="first-name">
                    <label for="">First Name</label><br>
                    <input type="text" placeholder="First Name" class="name">
                </div>
                <div class="last-name">
                    <label for="">Last Name</label><br>
                <input type="text" placeholder="Last Name" class="name">
                </div>
            </div>
            <div class="box-country">
                <br>
                <label for="">Country</label><br>
                <select name="country" id="test" class="country">
                    <option value="" selected disabled>Section your option</option>
                    <option value="CAM">Cambodia</option>
                    <option value="LO">Loa</option>
                    <option value="CH">Chines</option>
                    <option value="MIY">Miyanmar</option>
                    <option value="USA">USA</option>
                    <option value="KOR">Korean</option>
                </select>
            </div>
            <div class="box-address">
                <br>
                <label for="">Address</label><br>
                <textarea name="" id="" cols="" rows="10" placeholder="Input your address"></textarea>
            </div>
            <div class="box-city">
                <div class="city">
                    <label for="">City</label><br>
                    <select name="" id="" class="country">
                        <option value="" selected disabled>Section your option</option>   
                        <option value="KPT">Kampong Thom</option>
                        <option value="KPC">Kompong Cham</option>
                        <option value="PV">Preah Vihear</option>
                        <option value="PP">Phnom Penh</option>
                        <option value="SR">Siem Reap</option>
                    </select>
                </div>
                <div class="pastol-code">
                    <label for="">Pastol Code</label><br>
                    <input type="text" placeholder="Zip Code" class="code">
                </div>
            </div>
            <div class="box-email">
                <div class="email">
                    <label for="">Email</label><br>
                    <input type="email" placeholder="Email" class="name">
                </div>  
                <div class="phone">
                    <label for="">Phone</label><br>
                    <input type="tel" placeholder="(+855) 00 000 000" class="name">
                </div>
            </div><br> 
            <div class="agree1"><br>
                <input type="checkbox" class="checkbox1"> Agree to terms and conditions
            </div>
        </div>
        <div class="container-right">
            <div class="amount">
                <label for="">Amount</label><br>
                <div class="price">
                    <input type="checkbox" class="checkbox1">25$ <input type="checkbox" class="checkbox">50$<input type="checkbox" class="checkbox">100$<input type="checkbox" class="checkbox">250$
                    <input type="checkbox" class="checkbox">500$<input type="checkbox" class="checkbox">1000$<input type="checkbox" class="checkbox">2500$
                </div>
            </div>
            <div class="other-amount"><br><br>
                <label for="">Other Amount</label><br>
                <input type="text" placeholder="Input Amount" class="other">
            </div>
            <div class="credit-card"><br>
                <label for="">Credit Card</label><br>
                <input type="text" placeholder="0000 0000 0000 0000" class="card">
                <div class="box-card">
                    <br><br>
                    <img src="img card/aba.png" alt="">
                    <img src="img card/ac.jpg" alt="" style="margin: 0 10px;">
                    <img src="img card/master.png" alt="">
                </div><br>
                <div class="box-date">
                    <div class="year">
                        <label for="">Year</label><br>
                        <input type="text" placeholder="Year" class="year">
                    </div>
                    <div class="month">
                        <label for="">Month</label><br>
                        <input type="text" placeholder="Month" class="month">
                    </div>
                    <div class="cvv-code">
                        <label for="">CVV Code</label><br>
                        <input type="text" placeholder="CVV" class="cvv">
                    </div>
                </div>
            </div><br>
            <div class="agree">
                <div>
                    <input type="checkbox" class="checkbox1"> Agree to terms and conditions
                </div>
                <div class="box-save">
                    <p>Save</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
